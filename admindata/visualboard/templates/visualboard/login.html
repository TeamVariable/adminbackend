{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "visualboard/includes/head.html" %}
    <body class="bg-gradient-primary">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome..!</h1>
                                            {% if form.errors %}
                                                <h7>{{form.error_messages.invalid_login}}</h7>
                                            {% endif %}
                                        </div>
                                        <form method="post" class="user">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                {{form.email}}
                                            </div>
                                            <div class="form-group">
                                                {{form.password}}
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    {{form.remember_me}}
                                                    <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                </div>
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                로그인
                                            </button>       
                                            <hr>
                                            <a href="index.html" class="btn btn-google btn-user btn-block">
                                                <i class="fab fa-google fa-fw"></i> Login with Google
                                            </a>
                                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                                <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                            </a>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">비밀번호를 잃어버리셧나요??</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" href={% url 'visualboard:register' %}>계정이 없으면 회원가입을 진행해주세요..!</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src={% static 'dash/vendor/jquery/jquery.min.js' %}></script>
        <script src={% static 'dash/vendor/bootstrap/js/bootstrap.bundle.min.js' %}></script>

        <!-- Core plugin JavaScript-->
        <script src={% static 'dash/vendor/jquery-easing/jquery.easing.min.js' %}></script>

        <!-- Custom scripts for all pages-->
        <script src={% static 'dash/js/sb-admin-2.min.js' %}></script>

    </body>

</html>
